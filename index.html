<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>CNRTLReader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="192x192" href="/icons//android-chrome-192x192.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="icon" type="image/png" sizes="194x194" href="/icons/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="app">
      <div class="app__layout app__layout--main">
        <div class="app__topbar">
          <div class="app__progress-bar progress-bar">
            <div class="progress-bar__fragment"></div>
          </div>
          <button class="btn btn--icon js-back-button" aria-label="Précédent">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z"/></svg>
          </button>
          <button class="btn btn--icon js-forward-button" aria-label="Suivant">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"/></svg>
          </button>
          <h1 class="app__title js-app-title"></h1>
          <div class="app__search">
            <label class="app__search-field">
              <input type="text" class="app__search-input js-app-main-search" placeholder="Rechercher dans TLFi">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="app__search-icon"><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/></svg>
            </label>
          </div>
          <button class="btn btn--icon btn--push-right js-search-button" aria-label="Rechercher">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"/></svg>
          </button>
          <div class="app__menu">
            <button class="btn btn--icon" aria-label="Ouvrir le menu">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 3c-.825 0-1.5.675-1.5 1.5S11.175 6 12 6s1.5-.675 1.5-1.5S12.825 3 12 3zm0 15c-.825 0-1.5.675-1.5 1.5S11.175 21 12 21s1.5-.675 1.5-1.5S12.825 18 12 18zm0-7.5c-.825 0-1.5.675-1.5 1.5s.675 1.5 1.5 1.5 1.5-.675 1.5-1.5-.675-1.5-1.5-1.5z"/>
              </svg>
            </button>
          </div>
        </div>
        <main class="app__content" onclick="">
          <article class="dict-content js-dict-content"></article>
          <div class="dict-error js-dict-error">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-7v2h2v-2h-2zm0-8v6h2V7h-2z"/></svg>
            <strong>Le terme est introuvable, ou une autre erreur s'est produite.</strong>
            <br>Vérifiez votre recherche et réessayez.
          </div>
        </main>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
